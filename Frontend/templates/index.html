<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Scam Detector</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 600px;
            text-align: center;
        }
        h1 { color: #333; }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
            font-size: 14px;
            box-sizing: border-box; /* Keeps padding inside width */
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background-color: #0056b3; }
        
        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ‘® Job Scam Detector</h1>
        <p>Paste the job description below to check if it's Real or Fake.</p>

        <form action="/predict" method="POST">
            <textarea name="job_text" placeholder="Paste job title, description, or company profile here..." required>{{ original_text }}</textarea>
            <br>
            <button type="submit">Analyze Job Post</button>
        </form>

        {% if prediction_text %}
        <div class="result-box" style="background-color: {{ result_color }}; color: white;">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>

</body>
</html>
